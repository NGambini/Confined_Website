<div class="page">
    <div class="media-screenshots">
        <h3 class="media-title">
            {{ 'MEDIA.SCREENS' | translate }}
        </h3>

        <div class="container">
            <div class="screen-row row">
                <a class="screen-item col-xs-12 col-md-6 col-lg-4" *ngFor="let screen of screenshots" [attr.href]="screen.url"
                            [attr.data-lightbox]="news-index" [attr.data-title]="screen.title">
                                <img [attr.src]="'http://placehold.it/275x145'" alt="">
                </a>
        </div>
    </div>

    <div class="media-videos">

        <h3 class="media-title">
            {{ 'MEDIA.VIDEOS' | translate }}
        </h3>
        <div class="video-thumbnail">
            <video *ngFor="let video of videos;let i = index" [id]="'video_' + i"> 
                <source [src]="video.url" type="video/webm"> 
            </video>
             <div id="video-controls">
                <button (click)="playPauseVideo(i)" type="button" id="play-pause">Play</button>
                <input type="range" id="seek-bar" value="0">
                <button type="button" id="mute">Mute</button>
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <button type="button" id="full-screen">Full-Screen</button>
            </div>
        </div>
    </div>
</div>
